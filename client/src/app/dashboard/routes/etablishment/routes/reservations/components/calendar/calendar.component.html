<div class="flex flex-column h-full gap-2">
    <div class="flex justify-content-between w-full">
        <div class="flex align-items-center">
            <button pButton pRipple type="button" label="Aujourd'hui" icon="fa-solid fa-calendar-check"
                class="p-button-outlined p-button-secondary p-button-sm mr-1" (click)="moveCalendar('today')"></button>
            <button pButton pRipple type="button" icon="pi pi-arrow-left"
                class="p-button-text p-button-sm p-button-secondary" (click)="moveCalendar('prev')"></button>
            <button pButton pRipple type="button" icon="pi pi-arrow-right"
                class="p-button-text p-button-sm p-button-secondary" (click)="moveCalendar('next')"></button>
            <span class="text-3xl" *ngIf="viewInit"> {{
                calendar?.getApi()?.getCurrentData()?.viewTitle}}</span>
        </div>
        <div>
            <p-selectButton *ngIf="viewInit" [options]="stateOptions" [ngModel]="calendarComponent.getApi().view.type"
                optionLabel="label" optionValue="value" (ngModelChange)="changeViewCalendar($event)" class="p-button-sm">
                <ng-template let-item>
                    <i [class]="item.icon"></i>
                </ng-template>
            </p-selectButton>
        </div>
    </div>
    <div class="flex flex-1">
        <div class="relative h-full w-full">
            <full-calendar #calendar [options]="calendarOptions"
                class="absolute top-0 left-0 right-0 bottom-0 h-full "></full-calendar>
        </div>
    </div>
</div>
