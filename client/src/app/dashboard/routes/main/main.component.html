<h3>Mes établissements</h3>

<p-table #dt1 [value]="establishments" dataKey="id" [rows]="5" [showCurrentPageReport]="true" [loading]="loadingData"
    [paginator]="true" currentPageReportTemplate="" [totalRecords]="pagination?.total"
    [globalFilterFields]="['name','country.name','representative.name','status']" [lazy]="true"
    (onLazyLoad)="fetchData($event)" selectionMode="single">
    <ng-template pTemplate="caption">
        <div class="flex">
            <span class="p-input-icon-left ml-auto w-full">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal($event, 'contains')" placeholder="Recherche"
                    class="w-full" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name" style="width:60%">Nom <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="type" style="width:20%">Type <p-sortIcon field="type"></p-sortIcon></th>
            <th pSortableColumn="state" style="width:20%">Statut <p-sortIcon field="state"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-establishment>
        <tr class="cursor-pointer" (click)="goToestablishment(establishment.id)">
            <td>{{establishment.name}}</td>
            <td>{{establishment.type}}</td>
            <td><app-state [label]="establishment.state"></app-state></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="3">Aucun établissements actuellement</td>
        </tr>
    </ng-template>
</p-table>
