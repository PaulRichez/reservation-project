<h3>Mes Ã©tablissements</h3>

<p-table #dt1 [value]="establishments" dataKey="id" [rows]="5" [showCurrentPageReport]="true" [loading]="loading"
    [paginator]="true" currentPageReportTemplate="{first}/{last}"
    [globalFilterFields]="['name','country.name','representative.name','status']">
    <ng-template pTemplate="caption">
        <div class="flex">
            <span class="p-input-icon-left ml-auto w-full">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal($event, 'contains')"
                    placeholder="Recherche" class="w-full" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name" style="width:60%">Nom <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="type" style="width:20%">Type <p-sortIcon field="type"></p-sortIcon></th>
            <th pSortableColumn="state" style="width:20%">Statut <p-sortIcon field="state"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.code}}</td>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.price | currency: 'USD'}}</td>
        </tr>
    </ng-template>
</p-table>
